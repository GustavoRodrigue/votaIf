<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Home</ion-title>
    
    <ion-avatar slot="end" (click)="conta()">
      <img class="avatar" src="../assets/images.png">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <img [src]="imgURL" height="200" width="200" />
    <ion-button (click)="getCamera()">From Camera</ion-button>
    <ion-button (click)="getGallery()">From Gallery</ion-button>
  </div>
</ion-content>
