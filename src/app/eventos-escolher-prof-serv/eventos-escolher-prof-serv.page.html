<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escolha uma opção</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="texto">
    <p>Atenção!</p>
    <p class="texto2">Escolha apenas uma opção, professores ou tecnicos !</p>

  </div>
  <div class="btn01">
    <ion-button color="primary"   expand="full" (click)="professores()" >     
      Professores
    </ion-button>
  </div>
  <div class="btn02">
    <ion-button  color="primary" expand="full"(click)="tecnicos()" >
      Tecnicos
    </ion-button>
  </div>


</ion-content>
