<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" (click)="alunos()">
      <ion-button >
        <ion-icon  name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dados do usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title >
        <ion-icon name="square" color="danger" *ngIf="status === 'Aguardando'"></ion-icon>
        <ion-icon name="square" color="success" *ngIf="status === 'Aprovado'"></ion-icon>
        <b> {{status}}</b><br>
        Nome: {{nome}}
      </ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cpf: {{cpf}} <br>
      Telefone: {{telefone}} <br>
      Email: {{email}} <br>
      Curso: {{nomeCurso}} <br>
      Turma: {{nomeTurma}} <br>

    </ion-card-content>
    <ion-button icon-left size="medium" *ngIf="status === 'Aguardando'" expand="full" shape="round" color="dark" (click)="aprovar(id)"  tappable>
      <ion-icon name="checkmark-circle"></ion-icon>
      Aprovar
    </ion-button>
  </ion-card>
</ion-content>
