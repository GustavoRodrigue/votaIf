<ion-header>
  <ion-toolbar>
    <ion-title>mostrar-votacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
  <ion-card-header>
    <ion-card-title>
      <ion-icon name="square" color="danger" *ngIf="status === 'Encerrada'"></ion-icon>
      <ion-icon name="square" color="success" *ngIf="status === 'Aberta'"></ion-icon>
      <b> {{nome}}</b>
    </ion-card-title>
    <ion-card-subtitle color="danger">{{inicio}} | {{terminio}}</ion-card-subtitle>

    <ion-label>{{tipo}}</ion-label>
  </ion-card-header>

  <ion-card-content>
    {{descricao}}
  </ion-card-content>
  <ion-item>

    <ion-button title="Teste" fill="outline" slot="end" expand="block">Votar</ion-button>
  </ion-item>
</ion-card>
</ion-content>
