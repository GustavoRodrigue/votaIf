<ion-header>
  <ion-toolbar>
    <ion-title>Eleicao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">
    Candidatos
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{usuario.nome}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-button expand="full" fill="outline" (click)="presentModal()" >Adicionar Candidatos</ion-button>
  </ion-item>
</ion-content>
