<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="telaInicial()">
      <ion-button >
        <ion-icon  name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Adicionar Professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome" ></ion-input>
  </ion-item>
  <ion-item>
    
    <ion-label slot="end" >
      .ifnmg.edu.br         
    </ion-label>
    <ion-label position="floating">
      Email            
    </ion-label>
    <ion-input [(ngModel)]="email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >
      Senha
    </ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
  
  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>
  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>
</ion-content>
