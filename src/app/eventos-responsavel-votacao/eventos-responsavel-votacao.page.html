<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Responsaveis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor=" let responsavel of responsaveis">
    <ion-item>
      <ion-label>{{responsavel.nome }} || {{responsavel.nivel }} </ion-label>
    </ion-item>

  </ion-list>
  <div class="footer">
    <ion-button expand="full" (click)="AddResponsavel()">Adicionar Responsaveis</ion-button>

    <ion-button expand="full" (click)="avancar()">Avan√ßar</ion-button>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
