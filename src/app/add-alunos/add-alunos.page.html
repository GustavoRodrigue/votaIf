<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" (click)="telaInicial()">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Adicionar Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">
          CPF
        </ion-label>
        <ion-input [(ngModel)]="cpf">

        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-label position="floating">
          Telefone
        </ion-label>
        <ion-input [(ngModel)]="telefone">

        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-item>

    <ion-label slot="end">
      .ifnmg.edu.br
    </ion-label>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label size="4">Curso</ion-label>
    <ion-select size="8" placeholder="Selecione" name="curso" [(ngModel)]="curso">
      <ion-select-option *ngFor="let curso of cursos" [value]="curso.id"> {{curso.nome }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Turma</ion-label>
    <ion-select placeholder="Selecione" name="turma" [(ngModel)]="turma">
      <ion-select-option *ngFor="let turma of turmas" [value]="turma.id"> {{turma.nome }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>
  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>
</ion-content>
