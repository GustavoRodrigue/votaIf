<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escolher uma Opçao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="texto">
    <p>Atenção!</p>
    <p class="texto2">Escolha a opção para adicionar participantes!</p>

  </div>
  <div class="btn01">
    <ion-button   expand="full" (click)="alunos()" >     
      Alunos
    </ion-button>
  </div>
  <div class="btn02">
    <ion-button  expand="full"(click)="servidor()" >
      Servidores
    </ion-button>
  </div>


</ion-content>
