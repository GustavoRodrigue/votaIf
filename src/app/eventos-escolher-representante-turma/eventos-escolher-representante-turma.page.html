<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escolha a Turma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let turma of turmas">

      <ion-label>{{turma.nome}}</ion-label>
      <ion-checkbox slot="end" selected="false" [(ngModel)]="turma.isChecked" (click)="_getSelectItem(turma)">
      </ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="footer">
    <ion-button *ngIf="!id" color="primary" expand="block" (click)="cadastrar()">
      <ion-icon name="checkmark"></ion-icon>
      Adicionar
    </ion-button>
  </div>

</ion-content>
